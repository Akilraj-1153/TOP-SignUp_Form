<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form-TOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Signupbox">
        <div class="innerbox">
            <h2 class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started.
               <br> <br> you know you want to.
            </h2>
            <form action="" method="get">

                <div class="fields">
                    <label for="FN"> First Name</label>
                    <input type="text"  name="Firstname"id="FN">
                </div>
                <div  class="fields">
                    <label for="LS">Last Name</label>
                    <input type="text" name="Lastname" id="LS">
                </div>
                <div  class="fields">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div  class="fields">
                    <label for="contact">Phone Number</label>
                    <input type="text" id="contact">
                </div>
                <div  class="fields">
                    <label for="pass">Password</label>
                    <input type="password" id="password">
                </div>
                <div  class="fields">
                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="cpass">
                </div>
                <div id="btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <h2>Already Have an account ? <a href="">signin</a></h2>
        </div>
       
        
    </div>
</body>
</html>
